<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito con guardado</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Carrito de Compras (Local)</h1>
</header>

<main class="container">

    <div class="card form-card">
        <h2>Agregar Producto</h2>
        <form id="form-agregar" class="form-agregar">
            <div>
                <label for="prod-id">ID del Producto</label>
                <input type="number" id="prod-id" placeholder="ej: 101" min="1" required>
            </div>
            <div>
                <label for="prod-nombre">Nombre</label>
                <input type="text" id="prod-nombre" placeholder="ej: Pan de Muerto" required>
            </div>
            <div>
                <label for="prod-precio">Precio</label>
                <input type="number" id="prod-precio" step="0.01" placeholder="ej: 25.50" min="0.01" required>
            </div>
            <div>
                <label for="prod-cantidad">Cantidad</label>
                <input type="number" id="prod-cantidad" value="1" min="1" required>
            </div>
            <button type="submit" class="btn btn-primary">Agregar al Carrito</button>
        </form>
    </div>

    <div class="card carrito-card">
        <h2>Mi Carrito</h2>
        <ul id="carrito-items">
            </ul>

        <hr>

        <div class="total-card">
            <strong>Total: $<span id="total-precio">0.00</span></strong>
        </div>

        <button onclick="finalizarCompra()" class="btn btn-primary" style="width:100%; margin-top: 15px;">
            Finalizar Compra y Guardar
        </button>
    </div>
</main>

<script>
    let localCart = [];

    document.addEventListener('DOMContentLoaded', cargarCarritoGuardado);

    async function cargarCarritoGuardado() {
        try {
            const response = await fetch('/carrito/total');
            if (!response.ok) throw new Error('Error al cargar');
            
            const data = await response.json();
            
            localCart = data.productos.map(p => ({
                id: p.id,
                nombre: p.nombre,
                precio: parseFloat(p.precio_unitario),
                cantidad: parseInt(p.cantidad)
            }));
            
            actualizarVistaCarrito();

        } catch (error) {
            console.error('Error:', error);
            alert('No se pudo cargar el carrito guardado.');
        }
    }

    function actualizarVistaCarrito() {
        const itemsLista = document.getElementById('carrito-items');
        const totalSpan = document.getElementById('total-precio');
        
        itemsLista.innerHTML = '';
        let total = 0;

        if (localCart.length === 0) {
            itemsLista.innerHTML = '<li>El carrito está vacío.</li>';
        }

        localCart.forEach(item => {
            const subtotal = item.precio * item.cantidad;
            total += subtotal;

            const li = document.createElement('li');
            li.innerHTML = `
                <span class="item-nombre">${item.nombre} (ID: ${item.id})</span>
                <span class="item-precio">${item.cantidad} x $${item.precio.toFixed(2)}</span>
                <span class="item-subtotal">$${subtotal.toFixed(2)}</span>
                <button class="btn-danger" onclick="eliminarProducto(${item.id})">Eliminar</button>
            `;
            itemsLista.appendChild(li);
        });

        totalSpan.textContent = total.toFixed(2);
    }

    document.getElementById('form-agregar').addEventListener('submit', (e) => {
        e.preventDefault();

        const producto = {
            id: parseInt(document.getElementById('prod-id').value),
            nombre: document.getElementById('prod-nombre').value,
            precio: parseFloat(document.getElementById('prod-precio').value),
            cantidad: parseInt(document.getElementById('prod-cantidad').value)
        };
        
        const productoExistente = localCart.find(item => item.id === producto.id);

        if (productoExistente) {
            productoExistente.cantidad += producto.cantidad;
        } else {
            localCart.push(producto);
        }

        actualizarVistaCarrito();
        e.target.reset();
    });

    function eliminarProducto(id) {
        if (!confirm(`¿Seguro que quieres eliminar el producto ID ${id}?`)) {
            return;
        }

        localCart = localCart.filter(item => item.id !== id);
        
        actualizarVistaCarrito();
    }

    async function finalizarCompra() {
        if (localCart.length === 0) {
            alert("El carrito está vacío. Agrega productos antes de finalizar.");
            return;
        }

        try {
            const response = await fetch('/carrito/finalizar', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ productos: localCart }) 
            });

            const data = await response.json();

            if (!response.ok) {
                throw new Error(data.mensaje || 'Error al guardar el carrito.');
            }

            alert(data.mensaje); 

        } catch (error) {
            console.error('Error:', error);
            alert(`No se pudo finalizar la compra: ${error.message}`);
        }
    }
</script>
</body>
</html>
