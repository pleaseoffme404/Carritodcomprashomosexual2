<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alguien Mateme por favor</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Carrito de Compras o algo asi</h1>
</header>

<main class="container">

    <div class="card form-card">
        <h2>Agregar Producto</h2>
        <form id="form-agregar" class="form-agregar">
            <div>
                <label for="prod-id">ID del Producto</label>
                <input type="number" id="prod-id" placeholder="ej: 101" required>
            </div>
            <div>
                <label for="prod-nombre">Nombre</label>
                <input type="text" id="prod-nombre" placeholder="ej: Pan de Muerto" required>
            </div>
            <div>
                <label for="prod-precio">Precio</label>
                <input type="number" id="prod-precio" step="0.01" placeholder="ej: 25.50" required>
            </div>
            <div>
                <label for="prod-cantidad">Cantidad</label>
                <input type="number" id="prod-cantidad" value="1" min="1" required>
            </div>
            <button type="submit" class="btn btn-primary">Agregar al Carrito</button>
        </form>
    </div>

    <div class="card carrito-card">
        <h2>Mi Carrito</h2>
        <button onclick="cargarCarrito()" class="btn btn-secondary">Actualizar Carrito</button>

        <ul id="carrito-items">
        </ul>

        <hr>

        <div class="total-card">
            <strong>Total: $<span id="total-precio">0.00</span></strong>
        </div>
    </div>
</main>

<script>
    document.addEventListener('DOMContentLoaded', cargarCarrito);

    async function cargarCarrito() {
        try {
            const response = await fetch('/carrito/total');
            if (!response.ok) throw new Error('Error al cargar');

            const data = await response.json();

            const itemsLista = document.getElementById('carrito-items');
            const totalSpan = document.getElementById('total-precio');

            itemsLista.innerHTML = ''; // Limpiar lista

            if (data.productos.length === 0) {
                itemsLista.innerHTML = '<li>El carrito está vacío.</li>';
            }

            data.productos.forEach(item => {
                const li = document.createElement('li');
                li.innerHTML = `
                        <span class="item-nombre">${item.nombre} (ID: ${item.id})</span>
                        <span class="item-precio">${item.cantidad} x $${item.precio_unitario}</span>
                        <span class="item-subtotal">$${parseFloat(item.subtotal).toFixed(2)}</span>
                        <button class="btn-danger" onclick="eliminarProducto(${item.id})">Eliminar</button>
                    `;
                itemsLista.appendChild(li);
            });

            totalSpan.textContent = data.total;

        } catch (error) {
            console.error('Error:', error);
            alert('No se pudo cargar el carrito.');
        }
    }

    document.getElementById('form-agregar').addEventListener('submit', async (e) => {
        e.preventDefault();

        const producto = {
            id: parseInt(document.getElementById('prod-id').value),
            nombre: document.getElementById('prod-nombre').value,
            precio: parseFloat(document.getElementById('prod-precio').value),
            cantidad: parseInt(document.getElementById('prod-cantidad').value)
        };

        try {
            const response = await fetch('/carrito/agregar', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(producto)
            });

            if (!response.ok) throw new Error('Error al agregar');

            cargarCarrito();
            e.target.reset();

        } catch (error) {
            console.error('Error:', error);
            alert('No se pudo agregar el producto.');
        }
    });

    async function eliminarProducto(id) {
        if (!confirm(`¿Seguro que quieres eliminar el producto ID ${id}?`)) {
            return;
        }

        try {
            const response = await fetch(`/carrito/eliminar/${id}`, {
                method: 'DELETE'
            });

            if (!response.ok) throw new Error('Error al eliminar');

            cargarCarrito();

        } catch (error) {
            console.error('Error:', error);
            alert('No se pudo eliminar el producto.');
        }
    }
</script>
</body>
</html>
